<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File a Complaint - GrievEase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="../js/theme-engine.js"></script>
    <link rel="stylesheet" href="../css/student_dashboard.css">
    <link rel="stylesheet" href="../css/file_complaint.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <header class="dashboard-header">
            <h1 class="header-title">File a Complaint</h1>
            <div class="user-info">
                <span id="student-name">Alex Johnson</span>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar-nav">
                <a href="./student_dashboard.html" class="nav-item">
                    <i class="fas fa-home"></i> <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-user"></i> <span>My Profile</span>
                </a>
                <div class="nav-item nav-parent" id="theme-parent">
                    <i class="fas fa-cog"></i> <span>Theme</span>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
                <div class="theme-submenu" id="theme-submenu">
                    <button class="nav-sub-item" id="theme-light"><i class="fas fa-sun"></i> Light</button>
                    <button class="nav-sub-item" id="theme-dark"><i class="fas fa-moon"></i> Dark</button>
                </div>
                <a href="#" class="nav-item logout-sidebar-btn" id="logout-sidebar-btn">
                    <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                </a>
            </aside>

            <main class="dashboard-content">
                <div class="form-container">
                    <h2>üìù Submit Your Grievance</h2>
                    <p>Please fill in the details accurately to help us resolve your issue faster.</p>
                    
                    <form id="complaint-form" enctype="multipart/form-data">
    
                        <!-- Complaint Category -->
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="academic">Academic</option>
                                <option value="hostel">Hostel / Infrastructure</option>
                                <option value="finance">Fees & Finance</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    
                        <!-- Complaint Subject -->
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input 
                                type="text" 
                                id="subject" 
                                name="subject"
                                placeholder="Brief title of your issue" 
                                required
                            >
                        </div>
                    
                        <!-- Complaint Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea 
                                id="description"
                                name="description"
                                rows="5" 
                                placeholder="Explain your grievance in detail..." 
                                required
                            ></textarea>
                        </div>
                    
                        <!-- Image Upload (Optional) -->
                        <div class="form-group">
                            <label for="attachment">Attach Image (optional)</label>
                            <input 
                                type="file" 
                                id="attachment"
                                name="attachment"
                                accept="image/*"
                            >
                            <small class="helper-text">
                                Supported formats: JPG, PNG. Max size: 5MB
                            </small>
                    
                            <!-- Image Preview -->
                            <div id="image-preview" class="image-preview hidden">
                                <img id="preview-img" alt="Preview">
                            </div>
                        </div>
                    
                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn">
                            Submit Complaint
                        </button>
                    
                    </form>
                    
                </div>
            </main>
        </div>
    </div>
    <script src="../js/dashboard.js"></script>
    <script src="../js/file_complaint.js"></script>
</body>
</html>
